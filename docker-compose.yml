version: '3'

services:
#  db:
#
#  symfony_app:
#    depends_on:
#      - db
  nginx:
    build: ./docker/nginx
    image: nginx:custom
    ports:
      - '80:80'
    volumes:
      - ./docker/nginx/default.local.conf:/etc/nginx/conf.d/default.conf
      - symfony_dockerized_app_sync:/usr/share/nginx/html
  php:
    build: ./docker/php
    volumes:
      - symfony_dockerized_app_sync:/usr/share/nginx/html
volumes:
  symfony_dockerized_app_sync:
    external: true